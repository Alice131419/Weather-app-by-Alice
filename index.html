<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app-by-Alice</title>
  </head>
  <body class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a cty..."
          required
          id="search-form-input"
          class="search-form-input"
        />
        <input type="submit" value="search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div>
        <h1 class="weather-app-city" id="weather-app-city"></h1>
        <p class="weather-app-details">
          <span id="time"></span>
        </p>
      </div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/Alice131419" target="_blank"> Alice Petcu </a>
      is
      <a
        href="https://github.com/Alice131419/Weather-app-by-Alice"
        target="_blank"
      >
        open-sourced on GitHub
      </a>
      and
      <a href="https://weather-app-by-alice.netlify.app/" target="_blank">
        hosted on Netlify
      </a>
    </footer>
  </body>
</html>
